
<form>
    <h2>Form control using Route and Directive.</h2>
    <div class="form-group">
        <label for="fname">Firstname</label>
        <input type="text" class="form-control" id="fname" placeholder="firstname">
    </div>
    <div class="form-group">
        <label for="lname">Lastname</label>
        <input type="text" class="form-control" id="lname" placeholder="lastname">
    </div>
    <div class="form-group">
        <label for="email">Email Id</label>
        <input type="email" class="form-control" id="email" placeholder="email">
    </div>
    <button type="button" class="btn btn-info" style="float: right">Submit</button>
    <button type="button" class="btn btn-success" style="float: right">close</button>

</form>
